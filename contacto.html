    <h1>Contacto</h1>
    <main>
        <section class="formularioContacto">
            <form action="archivo.php" method="POST">
                <fieldset>
                    <h3>Contactanos</h3>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" required>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" placeholder="algo123@gmail.com" id="email" required>
                    </div>
                    <div>
                        <label for="mensaje">Consulta:</label>
                        <textarea id="mensaje" placeholder="¡Hola! Mi consulta es respecto a.. " required></textarea>
                    </div>
                    <div>
                        <label for="esto"> Es urgente:
                        <input type="checkbox" id="esto"> Sí
                        <input type="checkbox" id="esto"> No
                        <input type="checkbox" id="esto"> No estoy seguro  
                    </div>
                    <div>
                        <label for="consulta">Me comunico por</label>
                        <select name="consulta" id="consulta">
                            <option value="consulta">Elegir opción</option>
                            <option value="consulta">Una compra</option>
                            <option value="consulta">Un producto que me interesa comprar</option>
                            <option value="consulta">Otro</option>
                        </select>
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear">
                </fieldset>
            </form>
        </section>
    </main>
